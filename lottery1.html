<!DOCTYPE html>
<html>
<head>

    <meta name="format-detection" content="telephone=no">    
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<div>

					<div class="yz_box clearfix">

			</div>
			<div class="content">
				<h1>——— 1元购药活动详情 ———</h1>
				<div class="note">
					<div class="clearfix">
						<span class="fl point"></span>
						<span class="fl xq_txt">活动时间：10月22日——10月28日</span>
					</div>
					<div class="clearfix">
						<span class="fl point"></span>
						<span class="fl xq_txt">活动期间，下载打开健康乐app，即可参与每天10:00的1元药秒杀活动</span>

					</div>
					<div class="clearfix">
						<span class="fl point"></span>

					<div class="clearfix">

					</div>
					<div class="clearfix">
						<span class="fl point"></span>
						<span class="fl xq_txt">活动期间，所有药品由好药师提供，活动药品不支持开具发票</span>
					</div>
					<div class="clearfix">
						<span class="fl point"></span>
						<span class="fl xq_txt">药品一经售出，概不退换</span>
					</div>
					<div class="clearfix">
						<span class="fl point"></span>

					</div>

			</div>
